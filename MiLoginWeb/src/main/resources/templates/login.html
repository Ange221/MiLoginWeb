<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <style>
        /* ESTILOS CSS (Fondo Negro, Caja Oscura) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #1a1a1a; color: white; }
        .login-box { padding: 40px; border-radius: 12px; background-color: #2c2c2c; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); width: 300px; }
        h2 { color: white; text-align: center; margin-bottom: 25px; }
        label { color: #ccc; font-size: 14px; margin-top: 10px; display: block; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0 20px 0; border: none; border-radius: 6px; box-sizing: border-box; background-color: #444; color: white; font-size: 16px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class='login-box'>
        <h2>Inicio de Sesión</h2>
        <form action='/auth/login' method='POST'> 
            <label for='username'>Usuario</label>
            <input type='text' id='username' name='username' required>
            <label for='password'>Contraseña</label>
            <input type='password' id='password' name='password' required>
            <input type='submit' value='Entrar'>
        </form>
    </div>
</body>
</html>
