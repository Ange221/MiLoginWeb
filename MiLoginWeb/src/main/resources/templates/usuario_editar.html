<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    </head>
<body>
    <div class="content">
        <h1 th:text="'✏️ Editando Usuario: ' + ${usuarioAEditar.nombre}"></h1>
        
        <form th:action="@{/usuario/guardarCambios}" method="post" th:object="${usuarioAEditar}">
            
            <input type="hidden" th:field="*{id}">
            
            <label for="id_nombre">Nombre Completo:</label>
            <input type="text" id="id_nombre" th:field="*{nombre}" required>

            <label for="id_correo">Correo Electrónico:</label>
            <input type="email" id="id_correo" th:field="*{correo}" required>

            <label for="id_rol">Rol:</label>
            <input type="text" id="id_rol" th:field="*{rol}" required>
            
            <input type="submit" value="Guardar Cambios">
        </form>
        
        <br><a th:href="@{/usuario}">Volver a la Lista</a>
    </div>
</body>
</html>
